{% extends 'layout/main_nav.html' %}
{% load static %}



{% block login %}

<section id="three" class="wrapper style2">
    <div class="inner">
        <div class="box">
            <div class="content">
                <header class="align-center">
                    <p>사용자 로그인</p>
                    <h2>Login</h2>
                </header>
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="row uniform">
                        <div class="12u$">
                            <span>ID</span>
                            <input type="text" name="username" id="username" value="" placeholder="UserID" required/>
                        </div>
                        <div class="12u$">
                            <span>Password</span>
                            <input type="password" name="pwd" id="password" value="" placeholder="Password" required/>
                        </div>
                        <!-- Break -->
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Submit" /></li>
                                <li><input type="reset" value="Reset" class="alt" /></li>
                            </ul>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}

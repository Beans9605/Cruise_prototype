{% extends 'layout/main_nav.html' %}
{% load static %}
{% block subnav %}
subpage
{% endblock %}
{% block content %}
<!-- One -->
<section id="One" class="wrapper style3">
    <div class="inner">
        <header class="align-center">
            <p>사용자의 편의를 위한 회원가입</p>
            <h2>Sign Up</h2>
        </header>
    </div>
</section>

<div id="main" class="container">
    <!-- Form -->
    <h3>Sign Up</h3>

    <form method="post" action="#">
        {% csrf_token %}
        <div class="row uniform">
            <div class="12u$" data-vaildate="Enter yor ID">
                <span>ID</span>
                <input type="text" name="username" id="username" value="" placeholder="UserID" required/>
            </div>
            <div class="6u$ 12u$(xsmall)" data-vaildate="Enter your First Name">
                <span>First Name</span>
                <input type="text" name="Fname" id="Fname" value="" placeholder="First Name" required/>
            </div>
            <div class="6u$ 12u$(xsmall)" data-vaildate="Enter your First Name">
                <span>Last Name</span>
                <input type="text" name="Lname" id="Lname" value="" placeholder="Last Name" required/>
            </div>
            <div class="12u$">
                <span>Email</span>
                <input type="email" name="email" id="email" value="" placeholder="Email" required/>
            </div>
            <div class="12u$">
                <span>Phone Number</span>
                <input type="text" name="phone" id="phone" value="" placeholder="use only number" required/>
            </div>
            <div class="12u$">
                <span>Password</span>
                <input type="password" name="pwd" id="password" value="" placeholder="Password" required/>
            </div>
            <div class="12u$">
                <span>Birth Day</span>
                <input type="date" name="birth" id="birth" value="" placeholder="" required/>
            </div>
            <!-- Break -->
            <div class="12u$">
                <div class="select-wrapper">
                    <select name="gender" id="group">
                        <option selected="disabled" value="">- Gender -</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <!-- Break -->
            <div class="12u$">
                <ul class="actions">
                    <li><input type="submit" value="Submit" /></li>
                    <li><input type="reset" value="Reset" class="alt" /></li>
                </ul>
            </div>
        </div>
    </form>
</div>
{% endblock %}
